<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 max-auto">
        <h1 class="text-black text-center my-4">Know Your City Weather</h1>
        <form class="change-location my-4 text-muted text-center">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <div class="card shadow-lg rounded d-none">
            
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
            
            <div class="icon bg-light mx-auto text-center">
                <!--icon-->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details"></div>
                
        </div>

    </div>
    
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
